<html>
    <head>
        <script>
            function f1()
            {
                let v=document.getElementById("d1").value
                let myDate=new Date(v)
                let currdate=new Date()
                let diff=currdate-myDate
                let year=(diff)/(24*60*60*1000)/(365)
                document.getElementById("p1").innerText=parseInt(year)
            }
        </script>
        <body>
            <input type="date" id="d1" onchange="f1()">
            <p id="p1"></p>
        </body>
    </head>
</html>
