<html>
    <head>
        <script>
            function f1()
            {
                let element=document.getElementById("t1").value
                let e=document.getElementById("p1")
                e.innerText=element.toLowerCase()
            }
        </script>
        <body>
            <input type="text" id="t1" value="enter string">
            <button onclick="f1()">lowercase</button>
            <p id="p1"></p>
        </body>
    </head>
</html>
