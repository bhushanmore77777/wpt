<html>
    <head>
      <script>
        function f1(choice)
        {
            let res;
            let n=parseInt(document.getElementById("num").value)
            switch(choice)
            {
                case'sq':res=n*n;
                          break;
                case'cu':res=n*n*n;
                          break;
                case'asis':res=n;
                            break;
            }
            document.getElementById("p1").innerHTML=`<h1>${res}</h1>`
        }
      </script>
    </head>






        <body>
            <input type="number" id="num">
            <label for="r1">Square</label>
            <input type="radio" id="r1" value="sq" name="maths" onclick="f1('sq')">
            <label for="r2">Cube</label>
            <input type="radio" id="r2" value="cu" name="maths" onclick="f1('cu')">
            <label for="r3">asis</label>
            <input type="radio" id="r3" value="asis" name="maths" onclick="f1('asis')">
            <p id="p1"></p>
        </body>
    </head>
</html>
