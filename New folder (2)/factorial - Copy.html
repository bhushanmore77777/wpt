<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
        <script>
           $().ready(()=>{
            $("#b1").click(()=>{
               let n=$("#t1").val()
               var fact=1
               for(let i=n;i>1;i--)
               {
                fact=fact*i
               }
               $("#p1").text(fact)
            })
            $("#b2").click(()=>{
                $("#p1").text("")
            })
           })
        </script>
    </head>
        <body>
            <input type="number" id="t1">
            <button id="b1">factorial</button>
            <button id="b2">clear</button>
            <p id="p1"></p>
        </body>
    
</html>
