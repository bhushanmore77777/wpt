<html>
    <head>
        <script>
            function f1()
            {
                let element=document.getElementById("t1")
                let v=element.value
                let result=document.getElementById("p1")
                result.innerText=v.toLowerCase()
            }
        </script>
    </head>
    <body>
        <input type="text" id="t1" value="Enter">
        <p id="p1"></p>
        <button onclick="f1()">Lowercase</button>
    </body>
</html>
